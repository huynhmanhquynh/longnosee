<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Thông Tin Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Chủ - Thông Tin Sinh Viên</h1>
    </header>

    <div class="container">
        <h2>Thông Tin Sinh Viên</h2>
        <table>
            <tr>
                <th>Tên</th>
                <td>Huynh Manh Quynh</td>
            </tr>
            <tr>
                <th>Mã Sinh Viên</th>
                <td>DH52201347</td>
            </tr>
            <tr>
                <th>Khoa</th>
                <td>Công Nghệ Thông Tin</td>
            </tr>
            <tr>
                <th>Địa Chỉ</th>
                <td>HCM</td>
            </tr>
        </table>
    </div>
</body>
</html>
